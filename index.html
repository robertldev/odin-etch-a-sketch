<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">
            Etch-a-Sketch
        </div>
    </div>
    <div class="content-container">
        <div class="panel-left">
            <p class="options-panel">
                Generate new grid
            </p>
            <p>
                <form>
                    <label for="grid-size" class="form-text">Grid size (0-100): </label>
                    <input type="text" id="grid-size" name="grid-size" min="0" max="100"></input><br><br>
                    <input type="button" value="Submit" onclick="formSubmission()">
                </form>
            </p>
        </div>
        <div class="panel-right">
            <div class="grid-box">

            </div>
        </div>
    </div>
</body>
</html>
